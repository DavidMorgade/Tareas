<!-- write othjer doctype -->

<!-- Etiqueta que define que es un documento de tipo html5-->
<!DOCTYPE html>
<!-- Etiqueta padre de todas que inicia el documento html, con la propiedad lang decimos el idioma en el que va a estar la web -->
<html lang="en">
  <!-- Etiqueta que contiene la cabecera de la web, no se ve visualmente en la página aunque con la etiqueta title le pondremos el nombre a la pestaña correspondiente, aquí agregaremos tanto etiquetas meta como links al css o Javascript mediante la etiqueta script -->
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo de una imagen</title>
  </head>
  <!-- Etiqueta que contiene el cuerpo de la web, aquí agregaremos todo el contenido que se verá en la página web, como imágenes, texto, etc. -->
  <body>
    <!-- Etiqueta que contiene un párrafo con un texto y una etiqueta b que lo pone en negrita, un ID único para identificar el elemento como "ejemplo" -->
    <p id="ejemplo">Ejemplo de etiquetas y <b>atributos</b></p>
    <!-- Etiqueta que contiene una imagen, con la propiedad src le decimos la ruta de la imagen, con la propiedad width y height le decimos el ancho y el alto de la imagen y con la propiedad alt le decimos el texto alternativo que se mostrará si la imagen no se puede mostrar -->
    <img src="logo.gif" width="250" height="250" alt="Logo de ejemplo" />
  </body>
</html>
